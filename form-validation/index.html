<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=cdnjs.com">
    <!-- cdn from cdnjs.com -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- get logos/icon from fontawesome  -->
    <div class="container">
        <h1>Sign Up Today!!</h1>
        <form id="form" >
            <div class="form-group">
                <!-- <label for="name">Full Name</label> -->
                <input minlength="3" maxlength="100" required type="text" id="name" placeholder="Full Name">
           </div>
           <div class="form-group">
            <!-- <label for="phone">Phone Number</label> -->
            <input pattern="[0-9]{10}" required type="tel" id="phone" placeholder="+91">
       </div>

       <div class="form-group">
        <!-- <label for="email">Email Address</label> -->
        <input required type="email" id="email" placeholder="Email Address">
        </div>


        <div class="form-group">
            <!-- <label for="website">website</label> -->
            <input required type="url" id="website" placeholder="Website Link">
       </div>


       <div class="form-group">
        <!-- <label for="password1">Create Password</label> -->
        <input pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&]).{8,32}$" required type="password" id="password1" placeholder="Create Password (Min. 8 Characters)"
        title="include atleast 1 Uppercase, atleast 1 lowercase, atleast one number and a special character ">
   </div>


   <div class="form-group">
    <!-- <label for="password2">Confirm Password</label> -->
    <input attern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&]).{8,32}$" required type="password" id="password2" placeholder="Confirm Password">
</div>

<button type="submit">Register</button>

        </form>
        <!-- ERROR/SUCCESS -->
        <div id="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
